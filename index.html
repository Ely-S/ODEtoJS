<!DOCTYPE htlm>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script data-main="js/main.js" src="js/vendor/require.js"></script>
  </head>
  <body>
    <div id="workspace"></div>
    <div id="output" class="output">
      <dl class="output-toolbar toolbar output">
        <dt>Charts</dt>
        <dd><a href="#chart" class="chart">line </a></dd>
        <dd><a href="#chart" class="chart">bar </a></dd>
        <dd><a href="#chart" class="chart">area </a></dd>
        <dd><a href="#chart" class="chart">scatterplot </a></dd>
        <dd><a href="#table" class="table">table</a></dd>
        <dd><a href="#graph" class="graph">dygraph</a></dd>
      </dl>
      <div id="graphs"></div>
    </div>
    <div class="model-controls">
      <form id="editor" method="get" action="/">
        <div class="row">
          <div id="run" class="btn">&#9654;</div>
          <div class="inputs">
            <div class="inp1">
              <input id="value" type="text" name="name" placeholder="value" maxlength="200"/><span class="error"></span>
            </div>
            <div class="inp2">
              <label></label>
              <input id="formula" type="text" name="formula" placeholder="d/dt" maxlength="200"/><span class="error"></span>
            </div>
          </div>
          <div id="btn-stock" class="btn">Stock</div>
          <div id="btn-datum" class="btn">Datum</div>
          <div id="btn-flow" class="btn">Flow</div>
          <!--input(type="submit" value="new variable")-->
        </div>
        <div class="row">
          <label>Time
            <input id="times" type="number" name="number" value="100" placeholder="Simulation Length"/>
          </label>
          <label>Method 
            <select id="method">
              <option value="Euler">Euler</option>
              <option value="RK2">RK2</option>
              <option value="RK4" selected="selected">RK4</option>
              <option value="DOPRI">DOPRI</option>
            </select>
          </label>
          <label>dt 
            <input id="dt" type="number" value=".25" maxlength="10" min=".01"/>
          </label>
          <div id="save" data-reveal-id="saveModal" class="btn">Save</div>
          <div id="load" data-reveal-id="loadModal" class="btn">Load</div>
          <div id="saveModal" data-reveal="data-reveal" class="selectProfile reveal-modal medium">
            <p class="lead">Save</p>
            <label>Pick a profile 
              <select name="profile"></select>
            </label>
            <p>Or</p>
            <label>Create a new profile
              <input name="profile" type="text"/>
            </label>
            <div class="btn">Save</div>
          </div>
          <div id="loadModal" data-reveal="data-reveal" class="selectProfile reveal-modal medium">
            <p class="lead">Which profile do you want to load?</p>
            <select name="profile"></select>
            <div class="btn">Load</div>
            <p>Or open a .stmx</p>
            <input id="uploader" type="file"/>
          </div>
        </div>
        <input id="name" type="text" name="name2" maxlength="100"/>
        <div class="hidden">
          <table id="table-template" data-template="data-template" class="stat-table">
            <thead>
              <tr>
                <th>Variable</th>
                <th>First</th>
                <th>Last</th>
                <th>Mean</th>
                <th>STD. Deviation</th>
                <th>Max</th>
                <th>Min</th>
                <th>total</th>
              </tr>
            </thead>
            <tbody>
              <tr data-template="data-template">
                <td>{{name}}</td>
                <td>{{first}}</td>
                <td>{{last}}</td>
                <td>{{n}}</td>
                <td>{{STDDev}}</td>
                <td>{{max}}</td>
                <td>{{min}}</td>
                <td>{{sum}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
