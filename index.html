      <a href="#table" class="table">table</a>
      </div>
      <hr>
      <form id="control-template" class="hidden">
        <section>
          <div class="legend"></div>
        </section>

            input.bar(type='radio', name='renderer', value='bar')
            label(for='bar') bar
            input.line(type='radio', name='renderer', value='line')
            label(for='line') line
            input.scatter(type='radio', name='renderer', value='scatterplot')
            label(for='scatter') scatter
        section
          .offset_form
            label(for='stack')
              input.stack(type='radio', name='offset', value='zero', checked='checked')
              span stack

            label(for='pct')

            label(for='value')
              input.value(type='radio', name='offset', value='value')

        section
          h6 Smoothing
          #smoother
        -->
      </form>
      <div id="graphs"></div>
    </div>
    <div id="toolbar">
      <div class="workspace-toolbar toolbar"><a id="run" href="#running">Run</a>New<a id="btn-stock" href="#new">Stock</a><a id="btn-flow" href="#flow">Flow</a><a id="btn-watch" href="#watch">watch</a>
        <input id="value" type="text" placeholder="value" maxlength="200">
        <input id="formula" type="text" placeholder="formula" maxlength="200">
        <input id="times" type="number" value="100" placeholder="#Iterations">
        <div class="hidden">
          <table class="stat-table" id="table-template" data-template> 
            <thead> 
              <tr> 
                <th>Variable</th> 
                <th>First</th> 
                <th>Last</th> 
                <th>Median</th> 
                <th>STD. Deviation</th>
                <th>Max</th>
                <th>Min</th>
                <th>total</th>
              </tr>
            </thead> 
            <tbody>
              <tr data-template>
                <td>{{name}}</td>
                <td>{{first}}</td>
                <td>{{last}}</td>
                <td>{{n}}</td>
                <td>{{STDDev}}</td>
                <td>{{max}}</td>
                <td>{{min}}</td>
                <td>{{sum}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
